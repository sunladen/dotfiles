# change prefix to C-a
unbind C-b
set -g prefix C-a

# source tmux conf using
unbind r
bind r source-file ~/.tmux.conf

# cycle panes with n
unbind n
bind n select-pane -t :.+

# window switch h for previous, l for next
unbind h
bind h previous-window
unbind l
bind l next-window

# split panes using h for horizontal and v for vertical
bind \\ split-window -h
bind - split-window -v

# kill pane using q without prompt
bind-key q kill-pane


# use vi-like bindings for copy mode (Ctrl+b [)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# enable mouse mode
setw -g mouse on

# resize window to fit current screen size
set -g window-size latest
setw -g aggressive-resize on

set -g base-index 1
setw -g pane-base-index 1

# don't rename windows automatically
set-option -g allow-rename off



# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'

set -g @continuum-restore 'on'

set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu-usage ram-usage time weather"
set -g @dracula-show-fahrenheit false
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-show-timezone false

run '~/.tmux/plugins/tpm/tpm'
